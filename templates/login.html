<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            border-radius: 15px;
        }
        .card-body {
            padding: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">系统登录</h3>

                        <!-- 错误提示 -->
                        <div id="errorAlert" class="alert alert-danger d-none"></div>

                        <!-- 加载指示器 -->
                        <div id="loadingIndicator" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">登录中...</span>
                            </div>
                            <p class="mt-2">登录中，请稍候...</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">用户名</label>
                                <input type="text" class="form-control" name="username" id="username" required
                                       placeholder="请输入用户名">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">密码</label>
                                <input type="password" class="form-control" name="password" id="password" required
                                       placeholder="请输入密码">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2" id="loginBtn">
                                登录
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loginBtn = document.getElementById('loginBtn');

            // 隐藏错误提示，显示加载中
            errorAlert.classList.add('d-none');
            loginBtn.disabled = true;
            loadingIndicator.classList.remove('d-none');

            // 发送登录请求
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'username': username,
                    'password': password
                })
            })
            .then(response => {
                if (response.redirected) {
                    // 如果服务器返回重定向，直接跳转
                    window.location.href = response.url;
                } else {
                    return response.text();
                }
            })
            .then(data => {
                if (data) {
                    // 如果返回了HTML，说明登录失败
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const errorElement = doc.querySelector('.alert-danger');

                    if (errorElement) {
                        errorAlert.textContent = errorElement.textContent;
                        errorAlert.classList.remove('d-none');
                    } else {
                        errorAlert.textContent = '登录失败，请重试';
                        errorAlert.classList.remove('d-none');
                    }
                }
            })
            .catch(error => {
                console.error('登录错误:', error);
                errorAlert.textContent = '网络错误，请检查连接后重试';
                errorAlert.classList.remove('d-none');
            })
            .finally(() => {
                loadingIndicator.classList.add('d-none');
                loginBtn.disabled = false;
            });
        });

        // 按Enter键快速提交
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // 页面加载完成后自动聚焦用户名输入框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
